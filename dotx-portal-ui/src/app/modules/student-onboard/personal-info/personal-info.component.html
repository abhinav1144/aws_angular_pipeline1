<div class="title-section">
  <h4>
    <img src="assets/img/personal-details-icon.png" alt="Badges"/> About me
  </h4>
  <p>{{userData.user_about_me}}</p>
  <hr/>
</div>
<form [formGroup]="createProfileForm" (ngSubmit)="saveProfile()">
  <div class="form-group">
    <label>Full Name<span class="text-danger">*</span></label>
    <input type="text" class="form-control" formControlName="display_name"
           placeholder="Enter Full Name"
           [ngClass]="{'error-field': _uhs.isValidField(createProfileForm?.controls.display_name)}">
    <app-control-messages [control]="createProfileForm?.controls.display_name" labelName="Full name">
    </app-control-messages>
  </div>
  <div class="form-group">
    <label>Email ID<span class="text-danger">*</span></label>
    <input type="email" class="form-control" formControlName="user_email"
           placeholder="Enter Email id"
           [ngClass]="{'error-field': _uhs.isValidField(createProfileForm?.controls.user_email)}">
     <app-control-messages [control]="createProfileForm?.controls.user_email" labelName="Email">
    </app-control-messages>
    </div>
  <div class="form-group">
    <label>Contact Number<span class="text-danger">*</span></label>
    <input type="tel" class="form-control" formControlName="user_phone_num" maxlength="10" minlength="10"
           placeholder="+ 91 "
           [ngClass]="{'error-field': _uhs.isValidField(createProfileForm?.controls.user_phone_num)}">
    <app-control-messages [control]="createProfileForm?.controls.user_phone_num" labelName="Contact number">
    </app-control-messages>
  </div>
  <div class="form-group">
    <label>DOB<span class="text-danger">*</span></label>
    <input type="text" onkeydown="return false" class="form-control datepicker" formControlName="user_dob"
           (click)="d.toggle()" [minDate]="{year: 1920, month: 1, day: 1}" [maxDate]="dobMaxDate"
           placeholder="DD/MM/YYYY"  ngbDatepicker #d="ngbDatepicker"
           [ngClass]="{'error-field': _uhs.isValidField(createProfileForm?.controls.user_dob)}">
    <app-control-messages [control]="createProfileForm?.controls.user_dob" labelName="Date of birth">
    </app-control-messages>
  </div>
  <div class="form-group">
    <label>Gender<span class="text-danger">*</span></label>
    <select class="form-control" formControlName="gender"
            [ngClass]="{'error-field': _uhs.isValidField(createProfileForm?.controls.gender)}">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <app-control-messages [control]="createProfileForm?.controls.gender" labelName="Gender">
    </app-control-messages>
  </div>
  <div class="form-group">
    <label>Class<span class="text-danger">*</span></label>
    <select class="form-control" formControlName="class_details"
            [ngClass]="{'error-field': _uhs.isValidField(createProfileForm?.controls.class_details)}">
      <option hidden disabled value="">-- Select class --</option>
      <option>5th</option>
      <option>6th</option>
      <option>7th</option>
      <option>8th</option>
      <option>9th</option>
      <option>10th</option>
      <option>11th</option>
      <option>12th</option>
    </select>
    <app-control-messages [control]="createProfileForm?.controls.class_details" labelName="Class">
    </app-control-messages>
  </div>
  <div class="form-group">
    <label>School Name<span class="text-danger">*</span></label>
    <input type="email" class="form-control" formControlName="school_name"
           placeholder="Your School name"
           [ngClass]="{'error-field': _uhs.isValidField(createProfileForm?.controls.school_name)}">
    <app-control-messages [control]="createProfileForm?.controls.school_name" labelName="School">
    </app-control-messages>
  </div>
  <div class="form-group">
    <label>Write about yourself in 50 words<span class="text-danger">*</span></label>
    <textarea placeholder="Write here..." style="height: 110px" class="form-control" formControlName="user_about_me"
              [ngClass]="{'error-field': _uhs.isValidField(createProfileForm?.controls.user_about_me)}"></textarea>
    <app-control-messages [control]="createProfileForm?.controls.user_about_me" labelName="About me">
    </app-control-messages>
  </div>
  <div class="form-group text-center my-5">
    <img src="assets/img/inline_spinner.svg" *ngIf="isFormSubmitted" alt=""/>
    <button type="submit" class="btn btn-danger btn-save" [ngClass]="{'disabledTab': isFormSubmitted}"
            [disabled]="isFormSubmitted">Save
    </button>
  </div>
</form>
